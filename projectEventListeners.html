<!DOCTYPE html>
<html>
<body>
  <style>
    .color-box {
    background-color: limegreen;
    width: 100px;
    height: 100px;
    }
  </style>


<h1>The Element Object</h1>
<h2>The addEventListener() Method</h2>

<p>Click the button to change its background color.</p>

<button class="event-button" id="myBtn">Try it</button>

<br>
<br>
<br>
<p><b>Type Into Me:</b></p>
<input placeholder="type into me!" class="input-to-copy"/>
<p class="p-to-copy-to">Nothing has happened yet.</p>

<br>
<p><b>Color Input: </b></p>
<div class="color-box" id="myDiv" style="border:thick solid blue;">   This is myDiv.  </div>
<button type="button" onclick="myFunctionForBorder()">Double Red</button>

<br>
<br>
<p><b>Enter square color: </b></p>
<input class="color-input" placeholder="Type a color here!" />

<!-- <br>
<br>
<p><b>Choose the type of border for the box: </b></p>
<div class="button-container">
  <button id="myDiv1">1</button>
  <button id="myDiv2">2</button>
  <button id="myDiv3">3</button>
</div> -->


<script>

// Button changes to red color when it is clicked.
document.getElementById("myBtn").addEventListener("click", function() {
  this.style.backgroundColor = "red";
});


// Button Adds an alert
const button = document.querySelector(".event-button");
button.addEventListener("click", function(){
  alert("Hey there!");
})

// LiveFeedBackInput
const feedBackInput = document.querySelector(".input-to-copy");
const feedBackParagraph = document.querySelector(".p-to-copy-to");

feedBackInput.addEventListener("keyup", function() {
  feedBackParagraph.innerText = feedBackInput.value; 
})

// For the ColorBox
const input = document.querySelector(".color-input");
const paragraph = document.querySelector(".color-box");

input.addEventListener("change", function () {
  paragraph.style.backgroundColor = input.value;
});

// Change Border Style
function myFunctionForBorder(input){
  document.getElementById("myDiv").style.border = "double red";
  document.getElementById("myDiv1").style.border = "thin dotted red";
  document.getElementById("myDiv2").style.border = "double blue";
  document.getElementById("myDiv3").style.border = "solid yellow"
}

</script>

</body>
</html>
