<!DOCTYPE html>
<html>
<body>
  <style>
    .color-box {
    background-color: rgb(255, 177, 177);
    width: 300px;
    height: 300px;
    }
  </style>
<h1>Project Event Listeners</h1>
<br />
<p><b>Click the button to change its background color.</b></p>
<button class="event-button" id="myBtn">Try it</button>
<br>
<br>
<br>
<p><b>Type Into Me:</b></p>
<input placeholder="type into me!" class="input-to-copy"/>
<p class="p-to-copy-to">Nothing has happened yet.</p>
<br>
<p><b>Color Input: </b></p>
<div class="color-box" id="myDiv" style="border:thick solid blue">   Pick a border color and square color!  </div>
<button type="button" onclick="myFunctionForBorder('A')">Thick Solid Red</button>
<button type="button" onclick="myFunctionForBorder('B')">Thick Dotted Green</button>
<button type="button" onclick="myFunctionForBorder('C')">Thick Dashed Black</button>
<br>
<br>
<p><b>Enter square color: </b></p>
<input class="color-input" placeholder="Type a color here!" />

<script>
// Button changes to red color when it is clicked.
document.getElementById("myBtn").addEventListener("click", function() {
  this.style.backgroundColor = "red";
  this.style.color = "white";
});

// Button adds an alert
const button = document.querySelector(".event-button");
button.addEventListener("click", function(){
  alert("Hey there!");
});

// LiveFeedBackInput
const feedBackInput = document.querySelector(".input-to-copy");
const feedBackParagraph = document.querySelector(".p-to-copy-to");

feedBackInput.addEventListener("keyup", function() {
  feedBackParagraph.innerText = feedBackInput.value; 
});

// For the square color input box
const input = document.querySelector(".color-input");
const paragraph = document.querySelector(".color-box");

input.addEventListener("change", function () {
  paragraph.style.backgroundColor = input.value;
});

// Change border style and color
function myFunctionForBorder(input) {
  if (input === 'A') {
    document.getElementById("myDiv").style.border = "thick solid red";
  }
  if (input === 'B') {
    document.getElementById("myDiv").style.border = "thick dotted green";
  }
  if (input === 'C') {
    document.getElementById("myDiv").style.border = "thick dashed black";
  }
};

</script>
</body>
</html>
